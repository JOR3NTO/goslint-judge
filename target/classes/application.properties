spring.application.name=goslint-judge

spring.datasource.url=jdbc:postgresql://localhost:5432/goslint_judge
spring.datasource.username=goslint_judge
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JWT configuration
app.jwt.secret=change-this-secret-key-to-a-long-random-string
app.jwt.expiration-ms=86400000